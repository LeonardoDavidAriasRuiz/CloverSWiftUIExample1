<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Merchant Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .figure {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .figure:before {
            content: '';
            display: block;
            margin: 10px auto;
            width: 80px;
            height: 80px;
            background: #feb47b;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="figure"></div>
        <h1>Welcome to Merchant Example!</h1>
        <p>Your gateway to seamless transactions and efficient management.</p>
    </div>
</body>
</html>
